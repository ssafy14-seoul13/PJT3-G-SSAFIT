<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFIT - 회원가입</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="auth-card">
                        <div class="auth-header">
                            <i class="fas fa-user-plus fa-2x mb-3"></i>
                            <h2>회원가입</h2>
                            <p class="mb-0">SSAFIT과 함께 운동을 시작하세요</p>
                        </div>
                        <div class="auth-body">
                            <div id="signupAlert"></div>
                            <form id="signupFormElement">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control with-icon" id="signupUserId" placeholder="아이디를 입력하세요" required>
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-signature"></i>
                                    </span>
                                    <input type="text" class="form-control with-icon" id="signupName" placeholder="이름을 입력하세요" required>
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control with-icon" id="signupEmail" placeholder="이메일을 입력하세요" required>
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control with-icon" id="signupPassword" placeholder="비밀번호를 입력하세요" required>
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control with-icon" id="signupPasswordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
                                </div>
                                
                                <div class="row gap-2">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-user-plus me-2"></i>가입
                                        </button>
                                    </div>
                                    <div class="col">
                                        <a href="login.html" class="btn btn-secondary w-100">
                                            <i class="fas fa-times me-2"></i>취소
                                        </a>
                                    </div>
                                </div>
                            </form>
                            
                            <div class="switch-form">
                                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
